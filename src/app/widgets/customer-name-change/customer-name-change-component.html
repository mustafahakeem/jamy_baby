<dialog id="{{modalId}}" class="modal-dialog modal-md" style="border: 1px solid rgba(0, 0, 0, 0.2);">
    <div class="row" style="background-color: #293838;margin-top: -15px;">
        <div class="col-md-10"></div>
    </div>
    <div class="row" style="background-color: #293838;text-align: center;">
        <div class="col-md-10">
            <h4 style="color: white;
            margin-top: 10px;text-align: left;">
                Update customer name
            </h4>
        </div>
        <div class="col-md-2">
            <p (click)="closeMyDialog()" class="close" style="
            margin-top: 5px;
            color: #fff;
            opacity: 1;" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </p>
        </div>
    </div>
    <div class="row" *ngIf="personalDetails">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad">
        <div class="panel panel-info">
          <div class="panel-body">
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td>First Name</td>
                  <td><input type="text" [(ngModel)]="personalDetails.FirstName"></td>
                </tr>
                <tr>
                  <td>Middle Name</td>
                  <td><input type="text" [(ngModel)]="personalDetails.MiddleName"></td>
                </tr>
                <tr>
                  <td>Last Name</td>
                  <td><input type="text" [(ngModel)]="personalDetails.LastName"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row" *ngIf="isValid()==false">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad">
            <p><span style="color: red;">First name or last name cannot be empty</span></p>
        </div>        
    </div>
    <div class="row" *ngIf="nameChanged==true && isValid()==true">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad">
            <p>Are you sure you want to change name of the customer from '<span>{{oldValues.getFullName()}}</span>' to '<span>{{personalDetails.getFullName()}}</span>'?</p>
        </div>
        <div>
            <button class="btn btn-md" style="float:right; margin-right: 15px;"
                (click)="discardChanges()">No</button> 
            <button class="btn btn-success  btn-md" style="float:right; margin-right: 15px;"
                (click)="changeName()">Yes</button>
        </div>
    </div>
    <div class="row" *ngIf="nameChanged==false">
        <button class="btn btn-md" style="float:right; margin-right: 15px;"
            (click)="cancelAndClose()">Cancel</button>
        <button *ngIf="isValid()==true" class="btn btn-success btn-md" style="float:right; margin-right: 15px;"
            (click)="updateAskConfirm()">Update</button>            
    </div>
</dialog>
