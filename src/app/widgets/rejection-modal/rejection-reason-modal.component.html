<div class="container">
    <!-- The Modal -->
    <div class="modal" id="myModal" #content>
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-10">
                            <h4 class="modal-title">Select a Reason for Rejection</h4>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="close" data-dismiss="modal"><span
                                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        </div>
                    </div>
                </div>


                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row" *ngIf="reasons.length>0">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let category of reasons">
                                <h4 class="list-group-item-heading" style="text-align: left;">{{category.category}}</h4>
                                <ul class="list-group" style="text-align: left;">
                                    <li class="list-group-item" [ngClass]="item.status ? 'active' : ''"
                                        *ngFor="let item of category.items" style="height: 37px;">
                                        <p style="cursor: pointer;" (click)="selectItem(item)">
                                            {{item.Reason}}
                                        </p>

                                    </li>
                                    <li class="list-group-item"
                                        *ngIf="category.category == 'Other' && itemToSave.Reason =='Other'">
                                        <p>
                                            <textarea rows="4" type="text" style="resize: none;" class="form-control"
                                                aria-label="Default" aria-describedby="inputGroup-sizing-default"
                                                [(ngModel)]="otherReason"></textarea>
                                        </p>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10" style="margin-left: 5px;">
                        <div *ngIf="errorText.length>0" class="alert alert-danger" role="alert">
                            <strong>Error!</strong> {{errorText}}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button class="btn btn-success btn-md"
                            style="float:right; margin-right: 15px;" (click)="SaveSelection()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
