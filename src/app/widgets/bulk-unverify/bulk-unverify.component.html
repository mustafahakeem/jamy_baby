<!-- The Modal -->
<div class="modal fade" id="BulkUnverifyModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div [ngBusy]="busyUnverifyBulk"></div>
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" (click)="hideBulkUnverifyModal()">&times;</button>
        <h4 class="modal-title">Referred Customers for reward code: {{rewardCode}}</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body"> 
        Referred Customer to be unverified count: {{referredCustomerCount}}
        <br>
        Referred Customer with active loan count: {{referredCustomerswithActiveLoan}}
      </div>
      <div class="modal-body">
        *Reason:
        <textarea id="reason" class="form-control" rows="2" [(ngModel)]='unverifyReason' ></textarea>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="unverifyAllReferred()" [disabled]="!isInputValid()">Proceed</button>
        <button type="button" class="btn btn-danger" (click)="hideBulkUnverifyModal()">Close</button>
      </div>
    </div>
  </div>
</div>
